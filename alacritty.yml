colors:
  primary:
    background: '0x14191d'

env:
  TERM: xterm-256color

font:
  size: 12.0

key_bindings:
  - { key: T, mods: Control|Shift, action: SpawnNewInstance }
  - { key: Q, mode: Vi, action: ToggleViMode }
  - { key: 5, mods: Shift, mode: Vi|~Search, action: Last }

hints:
  enabled: []
